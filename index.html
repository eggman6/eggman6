<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" type="image/png" href="com.airfryer.appx.svg" />
    <link rel="stylesheet" href="fonts.css" />

    <title>Shopping Center</title>
  </head>
  <body style="background-color: #ffab00">
    <div style="display: none" id="content">
      <h1 class="main-font">
        SHOPPING CENTER REQUIRES AN UPDATE! <br /><a
          style="color: rgb(1, 119, 46)"
          href="viewpak.html?pak=appstore"
          >CLICK HERE TO DOWNLOAD</a
        ><br /><br /><a
          style="color: rgb(1, 119, 46)"
          href="javascript:continue_to_store()"
          >you may also choose to ignore this message, but it is not
          recomended</a
        >
      </h1>
    </div>
    <script>
      APPX_MIN_VERSION = 2;

      function continue_to_store() {
        window.location.href = "explore.html";
      }
      let params = new URLSearchParams(window.location.search);
      APPX_CURRENT_VERSION = params.get("ver");

      if ( APPX_CURRENT_VERSION == null ) {
        window.close();
      }

      if (APPX_MIN_VERSION <= APPX_CURRENT_VERSION) {
        continue_to_store();
      } else {
        document.getElementById("content").style = "";
      }
    </script>
  </body>
</html>
